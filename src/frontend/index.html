<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Management System</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#" id="logout-link">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="login-form" class="d-none">
            <h2>Login</h2>
            <form id="login-form-element">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button id="show-register-form" class="btn btn-link mt-2">Register</button>
        </div>

        <div id="register-form" class="d-none">
            <h2>Register</h2>
            <form id="register-form-element">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <button id="show-login-form" class="btn btn-link mt-2">Back to Login</button>
        </div>

        <div id="main-content" class="d-none">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="students-tab" data-toggle="tab" href="#students" role="tab">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="courses-tab" data-toggle="tab" href="#courses" role="tab">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="marks-tab" data-toggle="tab" href="#marks" role="tab">Enter Marks</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <!-- Users content will be dynamically added here -->
                </div>
                <div class="tab-pane fade" id="students" role="tabpanel">
                    <!-- Students content will be dynamically added here -->
                </div>
                <div class="tab-pane fade" id="courses" role="tabpanel">
                    <!-- Courses content will be dynamically added here -->
                </div>
                <div class="tab-pane fade" id="marks" role="tabpanel">
                    <!-- Marks content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
    <script src="js/students.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/marks.js"></script>
</body>
</html>
